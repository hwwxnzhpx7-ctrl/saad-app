<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-System Pro | Al Rajhi Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* نمط الراجحي الأسود الفاخر */
        :root {
            --alrajhi-bg: #000000;
            --alrajhi-card: #151515;
            --alrajhi-blue: #0066ff;
            --alrajhi-text: #ffffff;
            --alrajhi-muted: #888888;
            --alrajhi-success: #2ecc71;
            --alrajhi-danger: #e74c3c;
        }

        body { 
            background-color: var(--alrajhi-bg); 
            color: var(--alrajhi-text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin-bottom: 90px;
        }

        .stat-card {
            background: var(--alrajhi-card);
            border-radius: 18px;
            padding: 20px;
            border: none;
            margin-bottom: 20px;
        }

        .mini-stat {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .form-control { 
            background: #1a1a1a !important; 
            border: 1px solid #333 !important; 
            border-radius: 12px !important;
            color: #ffffff !important;
            padding: 12px !important;
        }

        .btn-action {
            background: var(--alrajhi-blue);
            color: white; border: none; border-radius: 15px;
            padding: 15px; font-weight: bold;
            font-size: 1.1rem;
        }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #000000;
            display: flex; justify-content: space-around;
            padding: 12px 0 25px; border-top: 1px solid #222;
            z-index: 1000;
        }

        .nav-item { color: var(--alrajhi-muted); text-decoration: none; text-align: center; flex: 1; font-size: 0.8rem; cursor: pointer; }
        .nav-item.active { color: var(--alrajhi-blue); font-weight: bold; }
        .nav-item i { font-size: 1.5rem; display: block; margin-bottom: 2px; }

        .status-paid { color: var(--alrajhi-success); font-weight: bold; background: rgba(46, 204, 113, 0.1); padding: 4px 10px; border-radius: 8px; }
        .status-unpaid { color: var(--alrajhi-danger); font-weight: bold; background: rgba(231, 76, 60, 0.1); padding: 4px 10px; border-radius: 8px; }

        .client-row {
            background: var(--alrajhi-card); border-radius: 15px;
            margin-bottom: 12px; padding: 18px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .section-title { 
            color: var(--alrajhi-blue) !important; 
            border-right: 4px solid var(--alrajhi-blue); 
            padding-right: 12px; 
            margin: 20px 0 15px;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="loginPage" class="p-4 mt-5">
    <div class="stat-card text-center">
        <h4 class="fw-bold mb-4">نظام i-System</h4>
        <input type="password" id="passInput" class="form-control text-center my-4 fs-4" placeholder="••••">
        <button onclick="login()" class="btn btn-action w-100">تسجيل الدخول</button>
    </div>
</div>

<div id="mainContent" style="display: none;">
    <section id="homeSection" class="p-3">
        <div class="stat-card text-center" style="background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);">
            <label class="text-center w-100 small text-secondary">إجمالي المحفظة الاستثمارية</label>
            <h1 class="fw-bold my-2" id="totalInvestment" style="color: #ffffff;">0</h1>
            <div class="badge bg-dark p-2 mt-2" style="color: var(--alrajhi-blue);">عدد العملاء: <span id="clientsCount">0</span></div>
        </div>

        <div class="row g-2 mb-3">
            <div class="col-6"><div class="mini-stat"><small class="text-secondary d-block" style="font-size: 0.7rem;">المحصل</small><span id="statCollected" class="fw-bold" style="color: var(--alrajhi-success);">0</span></div></div>
            <div class="col-6"><div class="mini-stat"><small class="text-secondary d-block" style="font-size: 0.7rem;">الأرباح الحالية</small><span id="statRealProfit" class="fw-bold" style="color: #f1c40f;">0</span></div></div>
            <div class="col-6"><div class="mini-stat"><small class="text-secondary d-block" style="font-size: 0.7rem;">المتبقي بالسوق</small><span id="statRemaining" class="fw-bold" style="color: var(--alrajhi-danger);">0</span></div></div>
            <div class="col-6"><div class="mini-stat"><small class="text-secondary d-block" style="font-size: 0.7rem;">الربح الإجمالي</small><span id="statTotalProfit" class="fw-bold" style="color: #3498db;">0</span></div></div>
            <div class="col-12"><div class="mini-stat" style="background: rgba(231, 76, 60, 0.05);"><small class="text-secondary d-block" style="font-size: 0.7rem;">المتعثرين حالياً</small><span id="statLateCount" class="fw-bold" style="color: var(--alrajhi-danger);">0</span></div></div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3 mt-4">
            <h6 class="fw-bold mb-0">سجل العملاء</h6>
            <button id="filterLateBtn" class="btn btn-sm btn-outline-danger px-3 rounded-pill" onclick="toggleLateFilter()">
                <i class="bi bi-exclamation-triangle-fill"></i> المتأخرين
            </button>
        </div>
        <div id="clientsList"></div>
    </section>

    <section id="addClientSection" class="p-3" style="display:none;">
        <h5 class="fw-bold mb-3">فتح ملف استثماري</h5>
        <div class="stat-card">
            <form id="clientForm">
                <div class="section-title">بيانات العميل</div>
                <input type="text" id="cName" class="form-control mb-3" placeholder="الاسم الرباعي" required>
                <div class="row g-2 mb-3">
                    <div class="col-6"><input type="text" id="cID" class="form-control" placeholder="رقم الهوية" required></div>
                    <div class="col-6"><input type="text" id="cPhone" class="form-control" placeholder="05xxxxxxxx" required></div>
                </div>
                <div class="section-title">بيانات الكفيل</div>
                <input type="text" id="gName" class="form-control mb-3" placeholder="اسم الكفيل">
                <div class="section-title">الخطة المالية</div>
                <label class="small text-secondary mb-1">سعر الشراء (التكلفة)</label>
                <input type="number" id="costAmount" class="form-control mb-3" required>
                <div class="row g-2 mb-3">
                    <div class="col-6"><label class="small text-secondary mb-1">مبلغ البيع</label><input type="number" id="amount" class="form-control" required></div>
                    <div class="col-6"><label class="small text-secondary mb-1">الأشهر</label><input type="number" id="instCount" class="form-control" required></div>
                </div>
                <label class="small text-secondary mb-1">تاريخ أول قسط</label>
                <input type="date" id="startDate" class="form-control mb-4" required>
                <button type="submit" class="btn btn-action w-100">إعتماد العقد</button>
            </form>
        </div>
    </section>

    <section id="detailsSection" class="p-3" style="display:none;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-dark rounded-circle" onclick="showSection('home')"><i class="bi bi-chevron-right text-white"></i></button>
            <h6 class="fw-bold mb-0">كشف حساب</h6>
            <button class="btn btn-sm btn-light fw-bold px-3 shadow-sm" onclick="downloadPDF()"><i class="bi bi-file-earmark-pdf-fill"></i> PDF</button>
        </div>
        <div id="pdfArea"><div id="clientDetailsContent"></div></div>
    </section>

    <section id="settingsSection" class="p-3" style="display:none;">
        <div class="stat-card text-center">
            <h6 class="mb-4">إعدادات الأمان</h6>
            <input type="password" id="newPass" class="form-control my-3 text-center" placeholder="رمز جديد">
            <button onclick="changePassword()" class="btn btn-action w-100">تحديث الرمز</button>
            <button onclick="logout()" class="btn btn-outline-danger w-100 mt-4 border-0">تسجيل خروج</button>
        </div>
    </section>

    <div class="bottom-nav">
        <div class="nav-item active" id="nav-home" onclick="showSection('home')"><i class="bi bi-house-door-fill"></i>الرئيسية</div>
        <div class="nav-item" id="nav-add" onclick="showSection('addClient')"><i class="bi bi-plus-square-fill"></i>إضافة</div>
        <div class="nav-item" id="nav-settings" onclick="showSection('settings')"><i class="bi bi-shield-lock-fill"></i>الأمان</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCsF-OsbE075c0lwhhcOj6GIHdUZAfCHCU",
        authDomain: "myinstallmentsystem.firebaseapp.com",
        projectId: "myinstallmentsystem",
        storageBucket: "myinstallmentsystem.firebasestorage.app",
        messagingSenderId: "1073933519716",
        appId: "1:1073933519716:web:caac200c07e0356f81c871"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const clientsCol = collection(db, "clients");

    let clients = [];
    let systemPass = localStorage.getItem('systemPass') || '1955';
    let showOnlyLate = false;

    window.login = () => {
        if (document.getElementById('passInput').value === systemPass) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            startListening();
        } else { alert('خطأ في الرمز'); }
    }

    function startListening() {
        onSnapshot(clientsCol, (snapshot) => {
            clients = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderHome();
        });
    }

    window.toggleLateFilter = () => {
        showOnlyLate = !showOnlyLate;
        const btn = document.getElementById('filterLateBtn');
        btn.classList.toggle('btn-danger', showOnlyLate);
        btn.classList.toggle('btn-outline-danger', !showOnlyLate);
        btn.innerHTML = showOnlyLate ? 'عرض الكل' : '<i class="bi bi-exclamation-triangle-fill"></i> المتأخرين';
        renderHome();
    };

    window.showSection = (id) => {
        ['homeSection', 'addClientSection', 'detailsSection', 'settingsSection'].forEach(s => document.getElementById(s).style.display = 'none');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById(id + 'Section').style.display = 'block';
        document.getElementById('nav-' + id).classList.add('active');
        if(id === 'home') renderHome();
    }

    document.getElementById('clientForm').onsubmit = async function(e) {
        e.preventDefault();
        const cost = parseFloat(document.getElementById('costAmount').value);
        const amount = parseFloat(document.getElementById('amount').value);
        const count = parseInt(document.getElementById('instCount').value);
        const date = new Date(document.getElementById('startDate').value);
        let installments = [];
        for(let i=0; i<count; i++) {
            let d = new Date(date); d.setMonth(d.getMonth() + i);
            installments.push({ dueDate: d.toISOString().split('T')[0], amount: (amount / count).toFixed(2), status: 'غير مدفوع' });
        }
        await addDoc(clientsCol, {
            name: document.getElementById('cName').value, idNum: document.getElementById('cID').value,
            phone: document.getElementById('cPhone').value, cost: cost, total: amount, installments: installments,
            guarantor: document.getElementById('gName').value // التأكد من حفظ الكفيل
        });
        this.reset(); showSection('home');
    };

    function renderHome() {
        const list = document.getElementById('clientsList');
        list.innerHTML = '';
        let totalSales = 0, collected = 0, totalCost = 0, lateCount = 0;
        const today = new Date().toISOString().split('T')[0];

        clients.forEach(c => {
            let hasLate = false, clientPaid = 0;
            c.installments.forEach(inst => {
                if(inst.status === 'مدفوع') { collected += parseFloat(inst.amount); clientPaid += parseFloat(inst.amount); }
                else if (inst.dueDate < today) hasLate = true;
            });
            if(hasLate) lateCount++;
            if(showOnlyLate && !hasLate) return;
            totalSales += parseFloat(c.total); totalCost += parseFloat(c.cost || 0);

            list.innerHTML += `
                <div class="client-row" style="${hasLate ? 'border-right: 5px solid var(--alrajhi-danger);' : ''}">
                    <div><h6 class="mb-0 fw-bold text-white">${c.name}</h6><small class="text-secondary">الباقي: ${(c.total - clientPaid).toLocaleString()}</small></div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm text-info fs-5" onclick="viewClient('${c.id}')"><i class="bi bi-eye-fill"></i></button>
                        <button class="btn btn-sm text-danger fs-5" onclick="deleteClient('${c.id}')"><i class="bi bi-trash3-fill"></i></button>
                    </div>
                </div>`;
        });
        document.getElementById('totalInvestment').innerText = totalSales.toLocaleString() + ' ر.س';
        document.getElementById('statCollected').innerText = collected.toLocaleString();
        document.getElementById('statRemaining').innerText = (totalSales - collected).toLocaleString();
        document.getElementById('statTotalProfit').innerText = (totalSales - totalCost).toLocaleString();
        document.getElementById('statLateCount').innerText = lateCount;
        document.getElementById('statRealProfit').innerText = (collected > totalCost ? collected - totalCost : 0).toLocaleString();
        document.getElementById('clientsCount').innerText = clients.length;
    }

    window.sendWhatsAppReminder = (clientId, instIndex) => {
        const c = clients.find(x => x.id === clientId);
        const inst = c.installments[instIndex];
        let phone = c.phone.startsWith('05') ? '966' + c.phone.substring(1) : c.phone;
        const msg = `أخي ${c.name}، نذكرك بقسط استحق بتاريخ ${inst.dueDate} بمبلغ ${inst.amount} ر.س.`;
        window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
    };

    window.viewClient = (id) => {
        const client = clients.find(c => c.id === id);
        let html = `<div class="stat-card border-0">
            <h5 class="fw-bold text-white">${client.name}</h5>
            <div class="small text-secondary mb-3">الجوال: ${client.phone} | الهوية: ${client.idNum}</div>
            <table class="table table-dark table-borderless small">
                <thead><tr class="text-secondary border-bottom border-secondary"><th>التاريخ</th><th>المبلغ</th><th>الحالة</th><th>تذكير</th></tr></thead>
                <tbody>`;
        client.installments.forEach((inst, idx) => {
            const sClass = inst.status === 'مدفوع' ? 'status-paid' : 'status-unpaid';
            html += `<tr><td>${inst.dueDate}</td><td>${inst.amount}</td>
                <td onclick="togglePayment('${id}', ${idx})" style="cursor:pointer"><span class="${sClass}">${inst.status}</span></td>
                <td>${inst.status === 'غير مدفوع' ? `<i class="bi bi-whatsapp text-success fs-5" onclick="sendWhatsAppReminder('${id}', ${idx})"></i>` : '✅'}</td></tr>`;
        });
        document.getElementById('clientDetailsContent').innerHTML = html + `</tbody></table></div>`;
        showSection('details');
    };

    window.togglePayment = async (id, idx) => {
        const c = clients.find(x => x.id === id);
        c.installments[idx].status = c.installments[idx].status === 'مدفوع' ? 'غير مدفوع' : 'مدفوع';
        await updateDoc(doc(db, "clients", id), { installments: c.installments });
        viewClient(id);
    };

    window.deleteClient = async (id) => { if(confirm("حذف نهائي؟")) await deleteDoc(doc(db, "clients", id)); };
    window.downloadPDF = () => { html2pdf().from(document.getElementById('pdfArea')).save('Statement.pdf'); };
    window.changePassword = () => { localStorage.setItem('systemPass', document.getElementById('newPass').value); alert('تم التحديث'); };
    window.logout = () => location.reload();
</script>
</body>
</html>
