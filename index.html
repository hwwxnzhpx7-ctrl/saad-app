<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-System Pro | سعد السهلي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --bg: #0f1217; --card: #1c2128; --orange: #ff6b35; }
        body { background: var(--bg); color: white; font-family: sans-serif; }
        #loader { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { max-width: 400px; margin: 100px auto; padding: 30px; background: var(--card); border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .btn-google { background: white; color: black; font-weight: bold; width: 100%; padding: 15px; border-radius: 12px; border: none; margin-top: 20px; }
        #mainContent { display: none; padding: 20px; }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner-border text-warning mb-3"></div>
    <p>جاري التحقق من الهوية...</p>
</div>

<div id="loginPage" style="display: none;">
    <div class="login-box">
        <h3 class="fw-bold" style="color: var(--orange)">i-System Pro</h3>
        <p class="text-secondary small">نظام إدارة الأقساط</p>
        <button onclick="loginWithGoogle()" class="btn-google">
            <i class="bi bi-google text-danger"></i> دخول عبر Google
        </button>
    </div>
</div>

<div id="mainContent">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>أهلاً سعد السهلي</h4>
        <button onclick="logout()" class="btn btn-sm btn-outline-danger">خروج</button>
    </div>
    <div class="p-4 rounded-4 text-center" style="background: var(--card)">
        <small class="text-secondary">إجمالي المحفظة</small>
        <h2 class="fw-bold">نظامك جاهز للعمل</h2>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithRedirect, GoogleAuthProvider, onAuthStateChanged, signOut, getRedirectResult } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCsF-OsbE075c0lwhhcOj6GIHdUZAfCHCU",
        authDomain: "myinstallmentsystem.firebaseapp.com",
        projectId: "myinstallmentsystem",
        storageBucket: "myinstallmentsystem.firebasestorage.app",
        messagingSenderId: "1073933519716",
        appId: "1:1073933519716:web:caac200c07e0356f81c871"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const ADMIN_EMAIL = "cssp2015@gmail.com";

    // دالة تسجيل الدخول
    window.loginWithGoogle = () => {
        signInWithRedirect(auth, provider);
    };

    // معالجة النتيجة فور العودة من قوقل
    getRedirectResult(auth).then((result) => {
        if (result?.user) {
            checkUser(result.user);
        }
    }).catch((error) => {
        console.error("Auth Error:", error.message);
    });

    // التحقق من الإيميل
    function checkUser(user) {
        if (user.email === ADMIN_EMAIL) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('loader').style.display = 'none';
        } else {
            alert("إيميل غير مصرح");
            signOut(auth);
        }
    }

    // مراقبة حالة الجلسة
    onAuthStateChanged(auth, (user) => {
        if (user) {
            checkUser(user);
        } else {
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('loader').style.display = 'none';
        }
    });

    window.logout = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
