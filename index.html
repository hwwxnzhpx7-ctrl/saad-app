<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-System Pro | دخول آمن</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bg-dark: #0f1217;
            --card-bg: #1c2128;
            --accent-orange: #ff6b35; 
            --text-main: #ffffff;
            --text-dim: #e0e0e0; 
            --success-green: #2ecc71;
            --error-red: #e74c3c;
        }
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin-bottom: 90px;
        }
        /* شاشة التحميل */
        #loader {
            position: fixed; inset: 0; background: var(--bg-dark);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        }
        .stat-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        .form-control { 
            background: #24292f !important; border: 1px solid #3d444d !important; 
            border-radius: 12px !important; color: #ffffff !important; padding: 12px !important;
        }
        .btn-google {
            background: white; color: black; font-weight: bold;
            border-radius: 15px; padding: 15px; width: 100%; border: none;
        }
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(28, 33, 40, 0.98);
            display: flex; padding: 12px 0; border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }
        .nav-item { color: #8b949e; text-align: center; flex: 1; font-size: 0.8rem; cursor: pointer; }
        .nav-item.active { color: var(--accent-orange); font-weight: bold; }
        .nav-item i { font-size: 1.5rem; display: block; }
        .client-row {
            background: #24292f; border-radius: 15px;
            margin-bottom: 12px; padding: 18px;
            display: flex; justify-content: space-between; align-items: center;
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner-border text-warning mb-3"></div>
    <p>جاري التحقق من الهوية...</p>
</div>

<div id="loginPage" class="p-4 mt-5" style="display: none;">
    <div class="stat-card text-center">
        <h4 class="fw-bold mb-4">i-System Pro</h4>
        <p class="text-dim mb-4">يجب تسجيل الدخول لمتابعة حسابات العملاء</p>
        <button onclick="loginWithGoogle()" class="btn btn-google">
            <i class="bi bi-google me-2 text-danger"></i> الدخول عبر Google
        </button>
    </div>
</div>

<div id="mainContent" style="display: none;">
    <section id="homeSection" class="p-3">
        <div class="stat-card text-center">
            <label>إجمالي المحفظة الاستثمارية</label>
            <h1 class="fw-bold my-2" id="totalInvestment">0</h1>
            <div class="badge bg-dark p-2">عدد العملاء: <span id="clientsCount">0</span></div>
        </div>
        <div id="clientsList"></div>
    </section>

    <section id="addClientSection" class="p-3" style="display:none;">
        <h5 class="fw-bold mb-3">إضافة عميل جديد</h5>
        <div class="stat-card">
            <form id="clientForm">
                <input type="text" id="cName" class="form-control mb-2" placeholder="اسم العميل" required>
                <input type="text" id="cPhone" class="form-control mb-2" placeholder="رقم الجوال" required>
                <input type="number" id="amount" class="form-control mb-2" placeholder="مبلغ البيع الإجمالي" required>
                <input type="number" id="instCount" class="form-control mb-2" placeholder="عدد الأقساط" required>
                <input type="date" id="startDate" class="form-control mb-3" required>
                <button type="submit" class="btn btn-warning w-100 fw-bold py-3" style="border-radius: 15px;">إعتماد العقد</button>
            </form>
        </div>
    </section>

    <section id="settingsSection" class="p-3" style="display:none;">
        <div class="stat-card text-center">
            <p id="userEmailLabel" class="mb-4"></p>
            <button onclick="logout()" class="btn btn-outline-danger w-100">تسجيل خروج</button>
        </div>
    </section>

    <div class="bottom-nav">
        <div class="nav-item active" id="nav-home" onclick="showSection('home')"><i class="bi bi-house"></i>الرئيسية</div>
        <div class="nav-item" id="nav-add" onclick="showSection('addClient')"><i class="bi bi-plus-square"></i>إضافة</div>
        <div class="nav-item" id="nav-settings" onclick="showSection('settings')"><i class="bi bi-person"></i>الحساب</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getAuth, signInWithRedirect, GoogleAuthProvider, onAuthStateChanged, signOut, getRedirectResult } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCsF-OsbE075c0lwhhcOj6GIHdUZAfCHCU",
        authDomain: "myinstallmentsystem.firebaseapp.com",
        projectId: "myinstallmentsystem",
        storageBucket: "myinstallmentsystem.firebasestorage.app",
        messagingSenderId: "1073933519716",
        appId: "1:1073933519716:web:caac200c07e0356f81c871"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const clientsCol = collection(db, "clients");
    const ADMIN_EMAIL = "cssp2015@gmail.com";

    // دالة الدخول (Redirect)
    window.loginWithGoogle = () => {
        signInWithRedirect(auth, provider);
    };

    // مراقبة حالة المستخدم (هذا هو المحرك الأساسي)
    onAuthStateChanged(auth, (user) => {
        const loader = document.getElementById('loader');
        if (user) {
            if (user.email === ADMIN_EMAIL) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('userEmailLabel').innerText = "مرحباً: " + user.email;
                loader.style.display = 'none';
                startListening();
            } else {
                alert("الحساب " + user.email + " غير مصرح له.");
                signOut(auth);
            }
        } else {
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            loader.style.display = 'none';
        }
    });

    window.logout = () => signOut(auth).then(() => location.reload());

    // نظام إدارة البيانات
    let clients = [];
    function startListening() {
        onSnapshot(clientsCol, (snapshot) => {
            clients = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderHome();
        });
    }

    function renderHome() {
        const list = document.getElementById('clientsList');
        list.innerHTML = '';
        let total = 0;
        clients.forEach(c => {
            total += parseFloat(c.total || 0);
            list.innerHTML += `<div class="client-row">
                <div><h6 class="mb-0">${c.name}</h6><small class="text-dim">الجوال: ${c.phone}</small></div>
                <div class="fw-bold">${c.total}</div>
            </div>`;
        });
        document.getElementById('totalInvestment').innerText = total.toLocaleString() + " ر.س";
        document.getElementById('clientsCount').innerText = clients.length;
    }

    window.showSection = (id) => {
        ['homeSection', 'addClientSection', 'settingsSection'].forEach(s => document.getElementById(s).style.display = 'none');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById(id + 'Section').style.display = 'block';
        document.getElementById('nav-' + id).classList.add('active');
    };

    document.getElementById('clientForm').onsubmit = async function(e) {
        e.preventDefault();
        const amount = parseFloat(document.getElementById('amount').value);
        const count = parseInt(document.getElementById('instCount').value);
        const date = new Date(document.getElementById('startDate').value);
        let installments = [];
        for(let i=0; i<count; i++) {
            let d = new Date(date); d.setMonth(d.getMonth() + i);
            installments.push({ dueDate: d.toISOString().split('T')[0], amount: (amount / count).toFixed(2), status: 'غير مدفوع' });
        }
        await addDoc(clientsCol, {
            name: document.getElementById('cName').value, phone: document.getElementById('cPhone').value,
            total: amount, installments: installments
        });
        this.reset(); showSection('home');
    };
</script>
</body>
</html>
