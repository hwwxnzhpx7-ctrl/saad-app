<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-System | دخول آمن</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f1217; color: white; font-family: sans-serif; text-align: center; }
        .login-card { background: #1c2128; border-radius: 20px; padding: 30px; margin-top: 50px; border: 1px solid #333; }
        .btn-orange { background: #ff6b35; color: white; border-radius: 12px; padding: 12px; width: 100%; border: none; font-weight: bold; }
        .input-dark { background: #24292f; border: 1px solid #444; color: white; text-align: center; border-radius: 10px; margin-bottom: 20px; padding: 15px; width: 100%; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 login-card">
            <h3 class="mb-4">دخول نظام التقسيط</h3>
            
            <div id="phone-box">
                <input type="text" id="phone" class="input-dark" placeholder="0534152055">
                <button onclick="sendCode()" class="btn btn-orange">إرسال الرمز</button>
                <div id="recaptcha-container" class="mt-3"></div>
            </div>

            <div id="otp-box" style="display:none;">
                <input type="text" id="otp" class="input-dark" placeholder="أدخل الرمز">
                <button onclick="verifyCode()" class="btn btn-orange">تأكيد الدخول</button>
            </div>
        </div>
    </div>
</div>

<div id="app-content" style="display:none;" class="p-4">
    <h2 class="text-warning">مرحباً بك يا مدير</h2>
    <div id="data-display" class="mt-4">جاري تحميل البيانات...</div>
    <button onclick="location.reload()" class="btn btn-danger mt-4">تسجيل خروج</button>
</div>

<script>
    // إعدادات Firebase الخاصة بك
    const firebaseConfig = {
        apiKey: "AIzaSyCsF-OsbE075c0lwhhcOj6GIHdUZAfCHCU",
        authDomain: "myinstallmentsystem.firebaseapp.com",
        projectId: "myinstallmentsystem",
        appId: "1:1073933519716:web:caac200c07e0356f81c871"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // إعداد أداة التحقق
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' });

    function sendCode() {
        let num = document.getElementById('phone').value.trim();
        // تصحيح الرقم
        if(num.startsWith('0')) num = '+966' + num.substring(1);
        if(!num.startsWith('+')) num = '+966' + num;

        if(num !== "+966534152055") {
            alert("هذا الرقم غير مسموح له");
            return;
        }

        auth.signInWithPhoneNumber(num, window.recaptchaVerifier)
            .then(result => {
                window.confirmationResult = result;
                document.getElementById('phone-box').style.display = 'none';
                document.getElementById('otp-box').style.display = 'block';
                alert("تم الإرسال!");
            }).catch(err => alert("خطأ في الإرسال: " + err.message));
    }

    function verifyCode() {
        const code = document.getElementById('otp').value;
        window.confirmationResult.confirm(code)
            .then(() => {
                document.querySelector('.login-card').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                loadMyData();
            }).catch(() => alert("الرمز خطأ"));
    }

    function loadMyData() {
        db.collection("clients").onSnapshot(snap => {
            let html = "";
            snap.forEach(doc => {
                html += `<div style="background:#1c2128; padding:15px; margin:10px; border-radius:10px;">${doc.data().name} - ${doc.data().total} ريال</div>`;
            });
            document.getElementById('data-display').innerHTML = html;
        });
    }
</script>
</body>
</html>
